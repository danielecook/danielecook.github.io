{{ define "main" }}
{{ $paginator := .Paginate (where .Data.Pages "Type" "in" .Site.Params.mainSections) }}
<main class="center mv4 content-width ph3">
  <ul class="list pa0">
    {{ range $paginator.Pages }}
      {{ partial "list_posts.html" . }}
    {{ end }}
  </ul>
</main>
{{ partial "tag_cloud.html" . }}
{{ partial "pagination.html" . }}
{{ end }}
