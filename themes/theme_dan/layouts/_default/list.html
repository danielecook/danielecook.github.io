{{ define "main" }}

<main class="center mv4 content-width ph3">
  <h1 class="f2 fw6 silver" id="tag">{{ .Title | upper }}</h1>
  {{ .Content }}
  <ul class="list pa0">
    {{ range .Data.Pages }}
        {{ partial "list_posts.html" . }}
    {{ end }}
  </ul>
</main>

<div class="pagination tc db fixed-l bottom-2-l right-2-l mb3 mb0-l">
{{ partial "back-to-top.html" . }}
</div>
{{ end }}
