<h1>Contact</h1>
<hr />

<div class='col-md-6 col-md-offset-3'>
<form action="https://formspree.io/danielecook@gmail.com"
      method="POST" class='form-horizontal'>

    <div class='form-group'>
        <label for='email' class='col-sm-2 control-label'>Email</label>
        <div class='col-sm-10'>
            <input type="text" name="_replyto" id="email" class='form-control' placeholder='email'>
        </div>
    </div>

    <div class='form-group'>
        <label for='message' class='col-sm-2 control-label'>Message</label>
        <div class='col-sm-10'>
            <textarea name='message' class='form-control' placeholder='message' style="height: 200px;"></textarea>
        </div>
    </div>
    <div class='col-sm-2'></div>
    <div class='col-sm-10'>
        <input type="submit" value="Send" class='btn btn-primary btn-block'>
    </div>
</form>
</div>
